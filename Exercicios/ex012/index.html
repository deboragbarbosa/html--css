<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>inserindo vídeo de hospedagem localmente</h1>
    <p>Este vídeo está hopedado no meu no meu proprio servidor </p>
    <video height="500" width="500" poster="Imagem/café.jpeg" controls="autoplay"><source src="Media/meu-video.mp4" type="video/mp4"></video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6iw6GmoX3Lc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>inserindo vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/182352069?h=64c01b04d5" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
