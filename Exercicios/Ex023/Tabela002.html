<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas </title>
    <style>
        body{ font-family: Arial, Helvetica, sans-serif;
        }
        table{ width: 500px;
            border-collapse: collapse;

        }
        td, th{ border: 1px solid black;
        padding: 10px;
    }

    caption{
        font-size: 1,5 em;
        font-weight: bold;
        padding: 10 px;
        
    }

    thead, tfoot{background-color: gray;
    color: white;}

    tbody > tr:nth-child(2n)

    td.num{ text-align: right;}


    </style>
    
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- Anatomia para tabelas GRandes
    TABLE 
         CAPTION - Legenda 
         THEAD
              TR,TD,TH
        TBOOY 
            TR,TD,TH
        TFOOT
            TR,TD,TH-->
            
            <table>
                <caption>
                    População das unidades federativas 
                </caption>
                <thead>

                    <tr>
                        <th scope="col">Estado </th>
                        <th scope="col" style="width: 50px;">População</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">Sao Paulo</td>
                        <td class="num">45 919 049</td>
                    </tr>
                    <tr>
                        <td>Minas Gerais</td>
                        <td class="num">21 168 791</td>
                    </tr>
                    <tr>
                        <td>Rio de Janeiro</td>
                        <td class="num">21.264.943</td>
                    </tr>
                </tbody>

                <tfoot>
                    <th>Total de Habitantes
                    </th>
                    <td class="num"><strong>00000</strong></td>
                </tfoot>

        
            </table>
    
</body>
</html>
